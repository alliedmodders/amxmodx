dist: xenial
addons:
  apt:
    packages:
    - clang-4.0
    - lld-4.0
    - lib32stdc++6
    - lib32z1-dev
    - libc6-dev-i386
    - linux-libc-dev
    - gcc-multilib
    - g++-multilib
    - nasm
    sources:
    - llvm-toolchain-trusty-4.0
    - ubuntu-toolchain-r-test
language: cpp
sudo: false
compiler:
  - clang
before_script:
  - CHECKOUT_DIR=$PWD && cd .. 
  - chmod a+x $CHECKOUT_DIR/support/checkout-deps.sh 
  - $CHECKOUT_DIR/support/checkout-deps.sh && cd $CHECKOUT_DIR
script:
  - mkdir build && cd build
  - PATH="~/.local/bin:$PATH"
  - CC=clang-4.0 CXX=clang-4.0 python ../configure.py --enable-optimize
  - ambuild
